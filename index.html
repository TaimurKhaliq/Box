<!DOCTYPE html>
<html>
<head>
    <title>Box Factory</title>
    <style>
        .box {
            display: block;
        }
    </style>
</head>
<body>
  GIVE ME A BOX BITCH
  <button class="make-box">CLICK TO GENERATE A BOX!</button>
  <div class="box">
  </div>
</body>
<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $('.make-box').on('click', function() {
        $.ajax({
          url: '/makeBox',
          success: function(data){
              $(".box").append(data);
          }
        });
    });
</script>
</html>
